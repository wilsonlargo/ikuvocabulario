<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Manager</title>

  <!-- librerias de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <script src="./js/util.js"></script>
  <script defer src="./js/iniConfig.js" type="module"></script>
  <script src="./js/admProyectos.js"></script>
  <script src="./js/admObjetivos.js"></script>
  <script src="./js/mod_SalvarTodo.js"></script>
</head>
<header id="headerMap" class="sticky-top">
  <!-- barra de menu de botones -->
  <nav class="navbar 
  navbar-expand-md 
  navbar-light 
  border-3 
  border-bottom
  border-primary">
    <div class="container-fluid" style="background-color: #AF7AC5;">
      <a href="#" class="navbar-brand text-white">
        <img src="./src/logo.png" width="50" height="50" /></a>
      <button type="button" class="navbar-toggler text-white" data-bs-toggle="collapse" data-bs-target="#menuProyectos">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div id="menuProyectos" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link text-white" onclick="NuevoProyecto()">
              <i class="bi bi-folder-plus"></i> Nuevo proyecto</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white" onclick="verProyectos()">
              <i class="bi bi-eye"></i> Cargar proyectos</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white" onclick="SaveData()"">
                      <i class=" bi bi-floppy"></i> Guardar proyecto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<body>
  <div class="container-fluid">
    <div id="VisorProyectosFicha" class="container-fluid">
      <div id="barBorrar">
        ¿Está seguro de borrar este proyecto y todos sus elementos?
        <div class="mt-3 mb-1">
          <button type="button" class="btn btn-danger" onclick="BorrarProyecto()">Borrar</button>
          <button type="button" class="btn btn-secondary" onclick="hideBarBorrarPrj()">Cancelar</button>
        </div>
      </div>
      <div class="list-group" id="lstResGis">
      </div>
    </div>

    <!-- sección de proyecto único -->
    <div id="divProyectoGeneral" class="container-fluid mt-2">

      <div class="rounded text-white p-2 mb-1" style="background-color: #AF7AC5;" data-bs-toggle="collapse"
        data-bs-target="#ContenedorGeneral" aria-expanded="false" aria-controls="ContenedorGeneral">
        <div>
          <div class="h6 text-white style="color:#BB8FCE;">
            <i class="bi bi-arrow-return-left" onclick="verProyectos()"></i>
            <i class="bi bi-floppy" onclick="SaveData()"></i>
            <a id="tTitulo"></a>
          </div>
        </div>

      </div>
      <div class="collapse" id="ContenedorGeneral">
        <div class="card card-body">
          <!-- datos del proyecto -->
          <form class="form-floating mb-2">
            <input type="text" class="form-control" id="inputNProyecto" value="">
            <label for="floatingInputValue">Nombre del proyecto</label>
          </form>
          <form class="form-floating mb-2">
            <input type="text" class="form-control" id="inputObjGeneral" value="">
            <label for="floatingInputValue">Objetivo geneal del proyecto</label>
          </form>
          <form class="form-floating mb-2">
            <input type="text" class="form-control" id="inputAdministrador" value="">
            <label for="floatingInputValue">Administrador/coordinador del proyecto</label>
          </form>
        </div>
      </div>
      <div class="h5 ms-4" style="color:#BB8FCE;">
        <i class="bi bi-folder-plus" onclick="NuevoObjetivo()">
        </i>
        OBJETIVOS GENERALES
      </div>
      <div id="divObjetivos">

      </div>
    </div>
  </div>

</body>

</html>
